<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>z1</title>

<body>
<!--
1) С помощью цикла while вывести все простые числа в промежутке от 0 до 100
-->
<script>
    var i,x,l;
    i=1;
    while(i<=100){
        l = 0;
        x = Math.round(i/Math.sqrt(i));
        while(x>1){
            if(i%x==0){
                l++;
            break;
            }
            x--;

        }
        if (l==0){
            console.log(i);
            }
        i++;

    }
</script>


</body>
